<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Add Obat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Form Add Obat')"></nav>
<section>
    <h2>Tambah Banyak Obat</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Nama</th>
            <th scope="col">Bentuk</th>
            <th scope="col">Kuantitas</th>
        </tr>
        </thead>
        <tbody>
        <tr >
            <td><input type="text" name="nama"/></td>
            <td><select name="bentuk">
                <option value="0">Kapsul</option>
                <option value="1">Tablet</option>
                <option value="2">Sirup</option>
            </select></td>
            <td><input type="number" name="kuantitas"/></td>
        </tr>
        </tbody>
    </table>
</section>
<a th:href="@{/}" class="btn btn-warning">Kembali</a>
<a th:href="@{/resep/view/} + ${resep.noResep}" class="btn btn-success">Lihat</a>
<a th:href="@{/resep/change/} + ${resep.noResep}" class="btn btn-warning">Ubah</a>
<a th:href="@{/resep/delete/} + ${resep.noResep}" class="btn btn-danger">Hapus</a>
</body>
</html>
