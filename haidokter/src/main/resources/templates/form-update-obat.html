<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Data Obat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Form Update Obat')"></nav>
<h2>Ubah Data Obat</h2>
<section>
    <div class="card">
        <div class="card-body">
<form th:action="@{/obat/change}" th:object="${obat}" method="POST">
    <input type="hidden" th:field="*{resepModel}"/>
    <input type="hidden" th:field="*{id}"/>
    Nama: <br>
    <input type="text" name="nama" th:value="*{nama}"/>
    <br>
    Bentuk:<br>
    <select name="bentuk" th:value="*{bentuk}">
        <option value="0">Kapsul</option>
        <option value="1">Tablet</option>
        <option value="2">Sirup</option>
    </select>
    <br>
    Kuantitas: <br>
    <input type="text" name="kuantitas" th:value="*{kuantitas}"/>
    <br><br><br>
    <button type="submit" value="Submit">Submit</button>
</form></div></div></section>
<a th:href="@{/}" class="btn btn-warning">Kembali</a>
</body>
</html>
